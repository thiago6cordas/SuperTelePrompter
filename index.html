<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleprompter para Cantores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #import-container {
      margin-bottom: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    #scroll-container {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .line {
      text-align: center;
      font-size: 18px;
      color: #666;
      margin: 5px 0;
    }
    .line.highlight {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Teleprompter para Cantores</h1>
  <div id="import-container">
    <textarea id="lyricsInput" placeholder="Cole sua letra aqui..."></textarea>
    <br>
    <button id="importButton">Importar Letra</button>
  </div>
  <div id="scroll-container">
    <div class="line">Linha 1</div>
    <div class="line">Linha 2</div>
    <div class="line highlight">Linha Central (Destacada)</div>
    <div class="line">Linha 4</div>
    <div class="line">Linha 5</div>
  </div>
  
  <script>
    // Função para importar e processar a letra
    document.getElementById("importButton").addEventListener("click", () => {
      // Obtenha o texto do textarea
      const lyrics = document.getElementById("lyricsInput").value.trim();

      // Verifica se o texto está vazio
      if (!lyrics) {
        alert("Por favor, cole uma letra para importar!");
        return;
      }

      // Divida o texto em linhas usando quebra de linha "\n"
      const lines = lyrics.split("\n");

      // Obtenha o container de rolagem
      const scrollContainer = document.getElementById("scroll-container");

      // Limpe o conteúdo existente no scrollContainer
      scrollContainer.innerHTML = "";

      // Adicione as linhas no container com destaque para a linha central
      lines.forEach((line, index) => {
        const div = document.createElement("div");
        div.className = "line";
        if (index === 2) { // Destaca a terceira linha como padrão
          div.classList.add("highlight");
        }
        div.textContent = line;
        scrollContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
