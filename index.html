<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperTelePrompter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SuperTelePrompter</h1>
    <textarea id="lyricsInput" placeholder="Cole a letra da música aqui..."></textarea>
    <div class="controls">
      <button onclick="startScroll()">Iniciar</button>
      <button onclick="nextLine()">Próximo</button>
      <label for="speedInput">Velocidade (s):</label>
      <input type="number" id="speedInput" value="0.5" step="0.1" min="0.1">
      <label><input type="checkbox" id="repeat"> Repetir música</label>
    </div>
    <div class="teleprompter" id="teleprompterDisplay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
